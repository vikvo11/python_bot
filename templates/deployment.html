{% extends 'layout.html' %}
{%block body%}

<div>
  <label>Name:</label>
  <input type="text" ng-model="yourName" placeholder="Enter a name here">
  <hr>
  <h1>Hello {{ '{{yourName}}' }}</h1>
</div>

<h1>Deployment</h1>
<ul class ="list-group">
{% for article in articles %}
  <li class="list-group-item">{{article.info}}</li>
  <li ng-model="article.shema"><b>{{article.shema}}</b></li>
  <a class="btn btn-success" href="/deployment">Update info</a>

{% endfor %}
</ul>

{% endblock %}
