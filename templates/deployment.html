{% extends 'layout.html' %}
{%block body%}

<div>
  <label>Name:</label>
  <input type="text" ng-model="yourName" placeholder="Enter a name here">
  <hr>
  <h1>Hello {{ '{{yourName}}' }}</h1>
</div>

<h1>Deployment</h1>
<ul class ="list-group">
{% for article in articles %}
  <li class="list-group-item"><a href="article/{{article.id}}">  {{article.info}}</a></li>
{% endfor %}
</ul>

{% endblock %}
