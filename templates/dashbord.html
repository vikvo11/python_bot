{% extends 'layout.html' %}
{%block body%}
  <h1>Dasbord <small>Welcome {{session.username}}</smal></h1>
     <a class ="btn btn-success" href="/add_article">Add Article</a>
     <hr>
     <table class="table table-striped">
       <tr>
         <th>ID</th>
         <th>Title</th>
         <th>Author</th>
         <th>Date</th>
         <th></th>
         <th></th>
       </tr>
       {{% for article in articles %}}
        <tr>
          <td>{{article.id}}</td>
          <td>{{article.title}}</td>
          <td>{{article.author}}</td>
          <td>{{article.date}}</td>
          <td> <a href="edit_article/{{article.id}}" class="btn btn-default pullright">Edit</a> </td>
          <td><a href="#" class="btn btn-danger pullright">Delete</a> </td>
        </tr>
       {{% endfor %}}
     </table>
{% endblock %}
